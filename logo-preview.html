<!DOCTYPE html>
<html><head><link href="https://fonts.googleapis.com/css2?family=Inter:wght@800&display=swap" rel="stylesheet"><style>
body{background:#0a0a0b;color:#fff;font-family:Inter,sans-serif;padding:40px;display:flex;flex-direction:column;gap:32px}
.option{background:#111113;border:1px solid #2a2a30;border-radius:16px;padding:24px;display:flex;flex-direction:column;gap:16px;width:320px}
h3{color:#a0a0a8;font-size:13px;margin:0}
.logo-row{display:flex;align-items:center;gap:12px}
.icon{width:44px;height:44px}
.wordmark{font-size:24px;font-weight:800;letter-spacing:-0.5px;font-family:Inter,sans-serif}
.wordmark span{color:#dc2626}
.sizes{display:flex;gap:20px;align-items:center;margin-top:8px}
.sm{width:28px;height:28px}
.md{width:36px;height:36px}
.label{font-size:11px;color:#6a6a72}
</style></head><body>
<h1>Simple Camera Icon</h1>
<div class="option">
<div class="logo-row"><img class="icon" src="images/rigscout-logo-v8.svg"><div class="wordmark">Rig<span>Scout</span></div></div>
<div class="sizes">
<div><img class="sm" src="images/rigscout-logo-v8.svg"><div class="label">favicon</div></div>
<div><img class="md" src="images/rigscout-logo-v8.svg"><div class="label">nav</div></div>
<div><img class="icon" src="images/rigscout-logo-v8.svg"><div class="label">social</div></div>
</div>
</div>
</body></html>
